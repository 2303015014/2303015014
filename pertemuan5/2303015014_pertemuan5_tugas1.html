      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>Form Penilaian Mahasiswa</title>
        <style>
          body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f6fc;
            margin: 0;
            padding: 20px;
          }
          .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
          }
          h2 {
            text-align: center;
            color: #447dbb;
          }
          label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            margin-top: 15px;
            text-align: left;
          }
          input[type="text"], input[type="number"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
          }
          button {
            background-color: #5c92c8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
          }
          button:hover {
            background-color: #2e67a3;
          }
          .output {
            background: #c9dbf3;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
          }
          .output h3 {
            margin-top: 0;
            color: #333;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h2>Form Perhitungan Nilai Mahasiswa</h2>

          <form id="formNilai2303015014">
            <label>NIM:</label>
            <input type="text" id="nim2303015014" required>

            <label>Nama Lengkap:</label>
            <input type="text" id="nama2303015014" required>

            <label>Alamat:</label>
            <input type="text" id="alamat2303015014">

            <label>Tempat & Tanggal Lahir:</label>
            <input type="text" id="ttl2303015014">

            <label>Email:</label>
            <input type="email" id="email2303015014">

            <label>Mata Kuliah:</label>
            <input type="text" id="matkul2303015014">

            <label>Nilai Keaktifan (10%):</label>
            <input type="number" id="keaktifan2303015014" min="0" max="100" required>

            <label>Nilai Tugas (20%):</label>
            <input type="number" id="tugas2303015014" min="0" max="100" required>

            <label>Nilai UTS (30%):</label>
            <input type="number" id="uts2303015014" min="0" max="100" required>

            <label>Nilai UAS (40%):</label>
            <input type="number" id="uas2303015014" min="0" max="100" required>

            <button type="button" onclick="hitungNilai2303015014()">Hitung Nilai</button>
          </form>

          <div class="output" id="hasil2303015014">
            <h3>Hasil Perhitungan</h3>
            <p><strong>NIM:</strong> <span id="hasilNIM2303015014"></span></p>
            <p><strong>Nama:</strong> <span id="hasilNama2303015014"></span></p>
            <p><strong>Nilai Akhir:</strong> <span id="nilaiAkhir2303015014"></span></p>
            <p><strong>Grade:</strong> <span id="grade2303015014"></span></p>
          </div>
        </div>

        <script>
          function hitungNilai2303015014() {
            const nim = document.getElementById("nim2303015014").value;
            const nama = document.getElementById("nama2303015014").value;
            const keaktifan = parseFloat(document.getElementById("keaktifan2303015014").value);
            const tugas = parseFloat(document.getElementById("tugas2303015014").value);
            const uts = parseFloat(document.getElementById("uts2303015014").value);
            const uas = parseFloat(document.getElementById("uas2303015014").value);

            const nilaiAkhir = (keaktifan * 0.10) + (tugas * 0.20) + (uts * 0.30) + (uas * 0.40);
            let grade = "";

            if (nilaiAkhir >= 85) grade = "A";
            else if (nilaiAkhir >= 75) grade = "B";
            else if (nilaiAkhir >= 65) grade = "C";
            else if (nilaiAkhir >= 50) grade = "D";
            else grade = "E";

            document.getElementById("hasilNIM2303015014").innerText = nim;
            document.getElementById("hasilNama2303015014").innerText = nama;
            document.getElementById("nilaiAkhir2303015014").innerText = nilaiAkhir.toFixed(2);
            document.getElementById("grade2303015014").innerText = grade;

            document.getElementById("hasil2303015014").style.display = "block";
          }
        </script>
      </body>
