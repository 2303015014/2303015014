        <!DOCTYPE html>
        <html lang="id">
        <head>
          <meta charset="UTF-8">
          <title>Form Registrasi</title>
        </head>
        <body>

          <form>
            <fieldset>
              <legend>Registrasi</legend>

              <label>Nama:<br>
                <input type="text" name="nama">
              </label><br><br>

              <label>Username:<br>
                <input type="text" name="username">
              </label><br><br>

              <label>Email:<br>
                <input type="email" name="email">
              </label><br><br>

              <label>Password:<br>
                <input type="password" name="password">
              </label><br><br>

              Jenis kelamin:<br>
              <input type="radio" name="gender" value="Laki-laki" checked> Laki-laki
              <input type="radio" name="gender" value="Perempuan"> Perempuan
              <br><br>

              <label>Agama:<br>
                <select name="agama">
                  <option>Islam</option>
                  <option>Kristen</option>
                  <option>Katolik</option>
                  <option>Hindu</option>
                  <option>Budha</option>
                  <option>Konghucu</option>
                </select>
              </label><br><br>

              <label>Biografi:<br>
                <textarea name="bio" rows="4" cols="30"></textarea>
              </label><br><br>

              <input type="submit" value="Daftar">
            </fieldset>
          </form>

        </body>
